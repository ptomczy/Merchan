<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>
        {{supplierData.name}}
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <div>
       <ion-img [src]="supplierData.photo"></ion-img>
    </div>
    <ion-fab vertical="center" horizontal="end" slot="fixed" (click)="presentModal()">
      <ion-fab-button  color="danger">
        Eat me!
      </ion-fab-button>
    </ion-fab>
    <hr>
    <h6>Supplier parameters</h6>
    <ion-grid>
        <ion-row>
          <ion-col size="8">
            <p>Age</p>
          </ion-col>
          <ion-col>
            <p>{{supplierData.age}}</p>
          </ion-col>
        </ion-row>
          <ion-row>
          <ion-col size="8">
            <p>Height</p>
          </ion-col>
          <ion-col>
            <p>{{supplierData.height}}</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="8">
            <p>Tits</p>
          </ion-col>
          <ion-col>
            <p>{{supplierData.tits}}</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="8">
            <p>Skills</p>
          </ion-col>
          <ion-col>
            <ion-row *ngFor="let skl of supplierData.skills"> 
              <p>{{skl | translateSkill}}</p> 
            </ion-row> 
          </ion-col>
        </ion-row>
    </ion-grid>
  </ion-content>
