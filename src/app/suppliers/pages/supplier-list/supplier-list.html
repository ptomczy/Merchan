<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Suppliers
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-searchbar showCancelButton="never" debounce="750" (ionChange)="goSearch()" [(ngModel)]="searchValue"></ion-searchbar> 
    <button (click)="buttonClicked()">Przycisk</button>
    <ion-list>
      <sl-component [arrayOfItems]="listOfSuppliers"></sl-component>
    </ion-list>
  </ion-content>
