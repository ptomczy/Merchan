<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="end">
        <ion-button (click)="today()">Today</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
   
  <ion-content>
   
    <p>{{data1}}</p>
    <p>{{data2}}</p>
      <button (click)="dismissMe()">Close me</button>
    <!-- Card for adding a new event -->
    <ion-card>
      <ion-card-header tappable (click)="collapseCard = !collapseCard">
        <ion-card-title>New Event</ion-card-title>
      </ion-card-header>
      <ion-card-content *ngIf="!collapseCard">
   
        <ion-item>
          <ion-label>Start</ion-label>
          <ion-datetime displayFormat="MM/DD/YYYY HH:mm" pickerFormat="MMM D:HH:mm" [(ngModel)]="event.startTime" [min]="minDate"></ion-datetime>
        </ion-item>
        <ion-item style="display: flex">
          <ion-label>
            Length
          </ion-label>
          <ion-label>
            {{eventLen}} {{eventLen == 1 ? "hour": "hours"}}
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label>Test pikera</ion-label>
          <!-- <ion-multi-picker [multiPickerColumns]="pickerCols"></ion-multi-picker> -->
          <ion-button (click)="showPicker()">Uruchom piker</ion-button>
        </ion-item>

        <ion-item>
          <div style="display: flex">
            <ion-button color="success" (click)="setTime('inc')">Gimmie more</ion-button>
            <ion-button color="success" (click)="setTime('dec')">Maybe next time</ion-button>
          </div>
        </ion-item>
        <ion-item>
          <ion-label>All night? (22.00 - 06.00)</ion-label>
          <ion-checkbox [(ngModel)]="event.allNight"></ion-checkbox>
        </ion-item>
        <ion-button fill="outline" expand="block" (click)="addEvent()">Reserve your event</ion-button>
   
      </ion-card-content>
    </ion-card>
